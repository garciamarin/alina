fragment HeadingFragment on HeaderRecord {
  heading
  id
  navigationBar {
    id
    section
    heading
  }
  backgroundAnimation {
    url
    alt
    size
    height
    width
    title
    tags
  }
}

fragment AboutMeFragment on AboutMeRecord {
  title
  subtitle
  introText
  id
  displayName
  image {
    height
    width
    url
    title
    alt
  }
  meanings {
    heading
    id
    backgroundImage {
      alt
      url
      width
      height
    }
    meanings {
      description
      id
    }
  }
  profilePicture {
    width
    url
    title
    height
    alt
  }
}

fragment ExperienceFragment on TrainingBlockRecord {
  displayName
  id
  experience {
    year
    id
    event {
      title
      description
    }
    backgroundImage {
      url
      width
      height
      alt
    }
  }
}

fragment ServicesFragment on ServicesBlockRecord {
  title
  serviceList {
    name
    id
    description
    audioList {
      audio {
        url
        title
      }
      displayName
      language
    }
    animationImages {
      url
      title
      width
      height
    }
  }
  id
  basicContent {
    introText
    image {
      url
      title
      width
      height
    }
    id
    heading
    backgroundImages {
      image {
        url
        width
        title
        height
      }
      id
    }
  }
}

fragment ContactFragment on KontactBlockRecord {
  displayName
  basicContent {
    animation {
      url
      width
      title
      height
    }
    image {
      url
      width
      height
      alt
    }
  }
}

query AllPage {
  header {
    ...HeadingFragment
  }
  aboutMe {
    ...AboutMeFragment
  }
  trainingBlock {
    ...ExperienceFragment
  }
  servicesBlock {
    ...ServicesFragment
  }
  kontactBlock {
    ...ContactFragment
  }
  footer {
    title
    links {
      link
      id
      displayTitle
    }
  }
}

query AudioList {
  audioList {
    audio {
      language
      displayName
      audio {
        url
      }
      animationImages {
        url
      }
    }
    images {
      url
    }
  }
}

query AboutMe {
  aboutMe {
    ...AboutMeFragment
  }
}

query Experience {
  trainingBlock {
    ...ExperienceFragment
  }
}

query Services {
  servicesBlock {
    ...ServicesFragment
  }
}

query Contact {
  kontactBlock {
    ...ContactFragment
  }
}

query Footer {
  footer {
    title
    links {
      link
      id
      displayTitle
    }
  }
}

query indexPage {
  header {
    ...HeadingFragment
  }
}

query Header {
  header {
    ...HeadingFragment
  }
}
