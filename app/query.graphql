fragment HeadingFragment on HeaderRecord {
  heading
  id
  navigationBar {
    id
    section
    heading
  }
  backgroundAnimation {
    url
    alt
    size
    height
    width
    title
    tags
  }
}

fragment AboutMeFragment on AboutMeRecord {
  title
  subtitle
  introText
  id
  displayName
  image {
    height
    width
    url
    title
    alt
  }
  meanings {
    heading
    id
    backgroundImage {
      alt
      url
      width
      height
    }
    meanings {
      description
      id
    }
  }
}

query AllPage {
  header {
    ...HeadingFragment
  }
  aboutMe {
    ...AboutMeFragment
  }
}
