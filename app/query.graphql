fragment HeadingFragment on HeaderRecord {
  heading
  id
  navigationBar {
    id
    section
    heading
  }
  backgroundAnimation {
    url
    alt
    size
    height
    width
    title
    tags
  }
}

fragment AboutMeFragment on AboutMeRecord {
  title
  subtitle
  introText
  id
  displayName
  image {
    height
    width
    url
    title
    alt
  }
  meanings {
    heading
    id
    backgroundImage {
      alt
      url
      width
      height
    }
    meanings {
      description
      id
    }
  }
}

fragment ExperienceFragment on TrainingBlockRecord {
  displayName
  id
  experience {
    year
    id
    events
    backgroundImage {
      url
      width
      height
      alt
    }
  }
}

fragment ServicesFragment on ServicesBlockRecord {
  title
  serviceList {
    name
    id
    description
    audioList {
      audio {
        url
        title
      }
    }
    animationImages {
      url
      title
      width
      height
    }
  }
  id
  basicContent {
    introText
    image {
      url
      title
      width
      height
    }
    id
    heading
    backgroundImages {
      image {
        url
        width
        title
        height
      }
      id
    }
  }
}

query AllPage {
  header {
    ...HeadingFragment
  }
  aboutMe {
    ...AboutMeFragment
  }
  trainingBlock {
    ...ExperienceFragment
  }
  servicesBlock {
    ...ServicesFragment
  }
}
